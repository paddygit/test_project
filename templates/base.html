<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="/static/images/logo.ico">
    <title>
        {% block title %}Online Test Evaluation System{% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% block extra_style %}
    {% endblock %}
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Add your site or application content here -->
    <header class="">
        <nav class="navbar navbar-fixed-top navbar-bootsnipp animate" style="border-bottom:1px solid #f5f5f5;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button aria-controls="bs-navbar" aria-expanded="false" class="collapsed navbar-toggle" data-target="#bs-navbar" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <h4>Online Test Evaluation System</h4>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-navbar" style="max-height: 100%;">
                    {% if user.is_authenticated %}
                        <ul class="nav navbar-nav navbar-right fixed">
                            <li class="user-dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" data-hover="dropdown" style="    max-width: 200px;text-overflow: ellipsis;">
                                    <div id="user-name" style="color:#860c86;margin-left: 35px;">Hey  {{ user.username }}
                                    <i style="color:#860c86;" class="fa fa-chevron-circle-down" id="user-caret"></i>
                                    </div>
                                </a>
                                <ul class="dropdown-menu account" id="dropdown-menu-account" role="menu">
                                    <li><a href="/logout/?next=/"> Logout </a></li>
                                </ul>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <div id="main_content">
        {% block content %}{% endblock content %}
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
