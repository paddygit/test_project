{% extends "base.html" %}
{% block content %}
    <div class="container-fluid" style="padding:10%;">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-offset-4 col-md-4" style="box-shadow: 0 0 30px black;padding:10px 15px;">
                    <div class="row">
                        <div class="img-container text-center">
                            <img class="img img-circle" src="/static/images/test.png" alt="test-img" style="height:100px;">
                        </div>
                        <br>
                    </div>
                    <form class="form-group" method="post" name="login">
                        {% csrf_token %}
                            <div class="row" style="width:90%;">
                                <div class="form-group">
                                    <input class="form-control" id="id_username" maxlength="254" name="username" type="text" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="id_password" name="password" type="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" onclick="remove_error_message()" class="btn btn-primary">LOGIN</button>
                                </div>
                            </div>
                            {% if form.non_field_errors %}
                                {% for error in form.non_field_errors %}
                                    {% if error %}
                                        <p id="not_match" style="color:red;font-size: 12px;text-align: left;"><b>{{ error }}</b></p>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block extra_style %}
    <link rel="stylesheet" href="/static/css/form-style.css?{% now 'U' %}">
{% endblock %}

{% block extra_js %}
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/form-validation.js?{% now 'U' %}"></script>
{% endblock %}
